<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GAMER TIMER</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="boss">Boss Timers</button>
            <button class="tab-btn" data-tab="farming">Farming Timers</button>
            <button class="tab-btn" data-tab="altar">Altar Timers</button>
            <button class="tab-btn" data-tab="basic">Basic Timers</button>
        </div>
        
        <div class="tab-content">
            <!-- Boss Timers Tab -->
            <div class="tab-pane active" id="boss-tab">
                <div class="timer-list" id="boss-timers">
                    <!-- Timer items will be added here dynamically -->
                </div>
                <button class="add-timer-btn" data-type="boss">Add Boss Timer</button>
            </div>
            
            <!-- Farming Timers Tab -->
            <div class="tab-pane" id="farming-tab">
                <div class="timer-list" id="farming-timers">
                    <!-- Timer items will be added here dynamically -->
                </div>
                <button class="add-timer-btn" data-type="farming">Add Farming Timer</button>
            </div>
            
            <!-- Altar Timers Tab -->
            <div class="tab-pane" id="altar-tab">
                <div class="timer-list" id="altar-timers">
                    <!-- Timer items will be added here dynamically -->
                </div>
                <button class="add-timer-btn" data-type="altar">Add Altar Timer</button>
            </div>
            
            <!-- Basic Timers Tab -->
            <div class="tab-pane" id="basic-tab">
                <div class="timer-list" id="basic-timers">
                    <!-- Timer items will be added here dynamically -->
                </div>
                <button class="add-timer-btn" data-type="basic">Add Basic Timer</button>
            </div>
        </div>
    </div>
    
    <!-- Timer Creation Modal -->
    <div class="modal" id="timer-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Timer</h2>
            <form id="timer-form">
                <div class="form-group">
                    <label for="timer-name">Timer Name:</label>
                    <input type="text" id="timer-name" required>
                </div>
                <div class="form-group">
                    <label for="timer-days">Days:</label>
                    <input type="number" id="timer-days" min="0" max="14" value="0">
                </div>
                <div class="form-group">
                    <label for="timer-hours">Hours:</label>
                    <input type="number" id="timer-hours" min="0" max="23" value="0">
                </div>
                <div class="form-group">
                    <label for="timer-minutes">Minutes:</label>
                    <input type="number" id="timer-minutes" min="0" max="59" value="0">
                </div>
                <div class="form-group">
                    <label for="timer-seconds">Seconds:</label>
                    <input type="number" id="timer-seconds" min="0" max="59" value="0">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="timer-auto-reset">
                    <label for="timer-auto-reset">Auto Reset</label>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="timer-flash" checked>
                    <label for="timer-flash">Flash When Complete</label>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="timer-sound" checked>
                    <label for="timer-sound">Play Sound</label>
                </div>
                <input type="hidden" id="timer-type" value="basic">
                <button type="submit" class="submit-btn">Create Timer</button>
            </form>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
